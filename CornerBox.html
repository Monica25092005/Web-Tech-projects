<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        height: 80px;
        width:80px;
      }
      .Firstbox{
        position:absolute;
        top:0;
        left:0;
        background-color: aqua;

      }
      .Secondbox{
        position:absolute;
        top:0;
        right:0;
        background-color: aqua;

      }
      .thirdbox{
        position:absolute;
       bottom:0;
        left:0;
        background-color: aqua;

      }
      .fourthbox{
        position:absolute;
        bottom:0;
        right:0;
        background-color: aqua;

      }
      .Middlebox{
        position:absolute;
       top:100;
        background-color: aqua;
      }
    </style>
</head>
<body>
    <div class="Firstbox"></div>
    <div class="Secondbox"></div>
    <div class="Middlebox"></div>
    <div class="thirdbox"></div>
    <div class="fourthbox"></div>
</body>
</html>
