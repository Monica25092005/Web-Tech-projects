<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            height:100vh;
            width:100%;
            background-color: aqua;

        }
        .box{
            height: 100px;
            width: 100px;
            background-color:red;
            position: absolute;
            animation-name:movebox;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            transition: ease 1s;
        }
         .box1{
            height: 100px;
            width: 100px;
            background-color:red;
            position: absolute;
            animation-name:movebox1;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            transition: ease 1s;
        }
         .box2{
            height: 100px;
            width: 100px;
            background-color:red;
            position: absolute;
            animation-name:movebox2;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            transition: ease 1s;
        }
        .box3{
            height: 100px;
            width: 100px;
            background-color:red;
            position: absolute;
            animation-name:movebox3;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            transition: ease 1s;
        }
        

        .box:hover{
            background-color: blueviolet;
        }
        @keyframes movebox{
            from{
                top:0;
                left:0;
            }
            to{
                top:0;
              left: calc(100% - 100px);
            }
        }
        @keyframes movebox1{
            from{
                top:0;
              left: calc(100% - 100px);
            }
            to{
                top:calc(100% - 100px);
              left: calc(100% - 100px);
            }
        }
        @keyframes movebox2{
            from{
                top:calc(100% - 100px);
              left: calc(100% - 100px);
            }
            to{
               top:calc(100% - 100px);
              left: 0;
            }
        }
        @keyframes movebox3{
            from{
                 top:calc(100% - 100px);
              left: 0;
            }
            to{
                top: 0;
                left:0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
