

  <div class="butterfly">
  <div class="wing"></div>
  <div class="wing top-left"></div>
  <div class="wing bottom-left"></div>
  <div class="wing top-right"></div>
  <div class="wing bottom-right"></div>
  <div class="body"></div>
</div>

<style>
.butterfly {
  position: relative;
  width: 180px;
  height: 180px;
  margin: 120px auto;
}

/* Common wing */
.wing {
  position: absolute;
  width: 90px;
  height: 110px;
  border-radius: 70% 70% 70% 70%;
  animation: flap 1.2s infinite ease-in-out;
}

/* Top-left wing */
.top-left {
  left: 0;
  top: 0;
  background: radial-gradient(circle at 30% 30%, #ff80ab, #ff1744);
  transform-origin: right center;
}

/* Bottom-left wing */
.bottom-left {
  left: 0;
  bottom: 0;
  background: radial-gradient(circle at 70% 70%, #ffeb3b, #ff9800);
  transform-origin: right center;
}

/* Top-right wing */
.top-right {
  right: 0;
  top: 0;
  background: radial-gradient(circle at 70% 30%, #40c4ff, #304ffe);
  transform-origin: left center;
}

/* Bottom-right wing */
.bottom-right {
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 30% 70%, #69f0ae, #00c853);
  transform-origin: left center;
}

/* Body */
.body {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 24px;
  height: 140px;
  background: linear-gradient(to bottom, #694545, #000);
  border-radius: 12px;
}

/* Animation */
@keyframes flap {
  0%, 100% { transform: rotateY(0deg); }
  50% { transform: rotateY(45deg); }
}
</style>
