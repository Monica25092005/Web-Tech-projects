<!DOCTYPE html>
<html>
<head>
<style> 
p ~ ul {  /*target or select entire sibling elements it will not look for necessaarily very next immediate element */
  background-color: gold;
  border: 1px solid gray;
}
</style>
</head>
<body>

<div>A div element.</div>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>The first paragraph.</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h2>Another list</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

</body>
</html>
