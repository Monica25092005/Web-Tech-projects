<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>
<style>
body{
    height:100vh;
    margin:0%;
    font-family: Arial, Helvetica, sans-serif;
    background:linear-gradient(to right,rgb(139, 139, 226),rgb(51, 51, 135));
    display:flex;
    justify-content: center;
    align-items: center;
}
.whole{
    
    background-color: white;
    border-radius:10px;
    width:350px;
    height:400px;
    text-align: center;
    box-shadow: 5px 5px 5px rgb(23, 23, 57);
}
.page input{
    height:30px;
    width:200px;
    display:inline-block;
    text-align:center;
    border-radius:5px;
}
.page p{
    margin-right:130px;
}
.Buttom button {
    color:aliceblue;
    background-color: rgb(55, 55, 198);
    margin-top:20px;
    border-radius:5px;
    padding:0px;
    display: inline-block;
    height:30px;
    width:200px;
}
button:hover{
     background-color:rgb(18, 60, 91);
    cursor: pointer
}
.pass{
    padding-top:10px;
    display: block;
}
.sun{
    display: inline;
}
a{
    color: blue;
}
.mon:hover{
    background-color: rgb(43, 128, 189);
    cursor: pointer;
}
</style>
<body>
    <div class="whole">
   <div class="head">
    <h1 style="text-align: center;">Login</h1>


   </div> 
   <div class="page">
    <p>Username</p>
    <input placeholder="Enter your username">
    <p>Password</p>
    <input placeholder="Enter your password">
   </div>
   <div class="Buttom">
    
    <button type="submit">Login</button>
    
    </div>
    <div class="pass">
    <p class="sun">Don't have an account?</p>
    <a href="signup.html">sign up</a>
   </div>
   </div>
   
</body>
</html>
